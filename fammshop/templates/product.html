{% extends 'partials/base.html' %}
{% load static %}
{% block content %}



   <body class="sub_page">
      <div class="hero_area">
      </div>
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <div class="container">
                        <div class="flex">
                            <div class="nav">
                              {% for item in categories %}
                                <nav>
                                    <ul>
                                        <li><a href="{% url 'products-category' item.slug %}">{{item.name}}</a></li>
                                    </ul>
                                </nav>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->



      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Əlçatan <span>məhsullarımız</span>
               </h2>
            </div>
            <div class="row">
               {% for clothes in products %}
               
               <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a href="{% url 'products-detail' clothes.id  %}" class="option1">
                           Ətraflı
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{clothes.image.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{clothes.name}}
                        </h5>
                        <h6>
                           {{clothes.price}}
                        </h6>
                     </div>
                  </div>
               </div>
               
               {% endfor %}
         </div>
      </section>
      <!-- end product section -->
     
      <div class="col-12">
         <nav>
           <ul class="pagination justify-content-center">
             <li class="page-item disabled">
               <a class="page-link" href="#">Previous</span></a>
            </li>
            
            </li>
             <li class="page-item">
               <a class="page-link" href="#">Next</a>
            </li>
           </ul>
         </nav>
     </div>

      
   </body>
</html>
{% endblock %}
